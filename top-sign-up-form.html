<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="top-sign-up-style.css">
    <title>TOP Sign-up Form</title>
</head>
<body>
    <main>
        <section id="branding">
            <div id="logo">
                <img src="img/odin-lined.png">
                <div id="logo-title">ODIN</div>
            </div>
        </section>
        <section id="form-container">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            <form>
                <label for="fname">First name
                    <input type="text" id="fname" name="fname">
                </label>
                <label for="lname">Last name
                    <input type="text" id="lname" name="lname">
                </label>
                <label for="email">Email
                    <input type="email" id="email" name="email">
                </label>
                <label for="phone">Phone number
                    <input type="number" id="phone" name="phone">
                </label>
                <label for="password">Password
                    <input type="password" id="password" name="password">
                </label>
                <label for="passwordcon">Confirm password
                    <input type="password" id="passwordcon" name="passwordcon">
                </label>
            </form>
            <p>Already have an account? <a href="#">Log in</a>.</p>
        </section>
    </main>
</body>
</html>
