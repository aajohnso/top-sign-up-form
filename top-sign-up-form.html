<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="top-sign-up-style.css">
    <title>TOP Sign-up Form</title>
</head>
<body>
    <main>
        <section id="branding">
            <div id="logo">
                <img src="img/odin-lined.png">
                <div id="logo-title">ODIN</div>
            </div>
        </section>
        <section id="form-container">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            <form>
                <label for="fname">First name</label>
                <input type="text" id="fname" name="fname">
                <label for="lname">Last name</label>
                <input type="text" id="lname" name="lname">
                <label for="fname">Email</label>
                <input type="email" id="fname" name="fname">
                <label for="lname">Phone number</label>
                <input type="number" id="lname" name="lname">
                <label for="fname">Password</label>
                <input type="password" id="fname" name="fname">
                <label for="lname">Confirm password</label>
                <input type="password" id="lname" name="lname">
            </form>
            <p>Already have an account? <a href="#">Log in</a>.</p>
        </section>
    </main>
</body>
</html>
